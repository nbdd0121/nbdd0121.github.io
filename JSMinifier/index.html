<!DOCTYPE html>
<html>
<head>
<script src="minifier.min.js"></script>
<script>
	function $(sel){return document.querySelector(sel);}
	function minify(){
		try{
			var str=NorlitJSCompiler.minify($('#text').value);
			$('#text').value=str;
			$('.x-statusbar').textContent="Minified without error(s)";
		}catch(e){
			if(e instanceof SyntaxError){
				$('.x-statusbar').textContent=e.toString();
			}else{
				$('.x-statusbar').textContent='Please report to the author: '+e;
			}
		}
	}
</script>
<style>
	html, body{
		height: 100%;
		margin: 0;
		padding: 0;
		overflow-y: hidden;
	}
	.x-titlebar{
		background: #2b579a;
		width:100%;
		height:50px;
		color:white;
		padding-left:20px;
		cursor:default;
		box-sizing:border-box;
	}
	.x-titlebar .title{
		font-size: 24px;
		line-height: 50px;
	}
	.x-menubar{
		background: white;
		width:100%;
		height:30px;
		border-bottom: lightgrey solid 1px;
		color:#444444;
		cursor:default;
		box-sizing:border-box;
	}
	.x-menubar .tabbutton{
		display: inline-block;
		height: 30px;
		line-height: 30px;
		font-size: 12px;
		padding-left: 8px;
		padding-right: 8px;
	}
	.x-menubar .tabbutton:first-child{
		padding-left: 20px;
		padding-right: 20px;
	}
	.x-menubar .tabbutton:hover{
		background: #d5e1f2;
	}
	.x-main{
		width:100%;
		height:calc(100% - 102px);
	}
	.x-statusbar {
		position: absolute;
		top:auto;
		bottom:0px;
		height:22px;
		width: 100%;
		background: white;
		font-size: 12px;
		color:#444444;
		line-height: 22px;
		border-top:lightgrey solid 1px;
		padding-left:10px;
		box-sizing:border-box;
	}
	
	#text{
		width: 100%;
		height:100%;
		box-sizing: border-box;
	}
</style>
</head>
<body>
<div class="x-titlebar">
	<span class="title">Norlit JS Compiler Tools<span style="font-size:15px;"> Beta</span></span>
</div>
<div class="x-menubar">
	<span class="tabbutton" onclick="minify()">MINIFY</span>
</div>
<div class="x-main">
  <textarea id="text"></textarea>
</div>
<div class="x-statusbar">
	Ready
</div>
</body>
</html>
